<html>

<head>
    <title>Log In to HanziGraph</title>
    <link rel="stylesheet" type="text/css" href="css/hanzi-graph.css">
    <script type="module">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./asset-service-worker.js');
        };
    </script>
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="header">
        <div class="exit-container"><a href="/"><i id="faq-exit-button" class="exit-button"></i></a></div>
        <div id="header-logo" class="logo freq">æ±‰</div>
        <h1 id="login-header" class="main-header">Sign in</h1>
        <div class="stats-container"></div>
    </header>
    <main class="auth-form">
        <p id="error-message" style="visibility: hidden;">An error occurred. Please try again.</p>
        <form id="signin">
            <ul>
                <li>
                    <label for="email">
                        Enter your email address:
                        <input id="email" type="email" />
                    </label>
                </li>
                <li>
                    <label for="password">
                        Enter your password:
                        <input id="password" autocomplete="current-password" minlength="12" type="password" />
                    </label>
                </li>
                <li>
                    <input type="submit" value="Sign in!" />
                </li>
                <li>
                    <a id="register-link" class="secondary-signin-link">No account? Sign up!</a>
                </li>
            </ul>
            <p id="forgot-password">Forgot your password?</p>
        </form>
        <form id="register" style="display: none;">
            <p style="margin-top:0"><span class="emphasized-but-not-that-emphasized">Note: </span> An account is not
                required. It only allows your flash cards and study stats to be synced across devices.</p>
            <ul>
                <li>
                    <label for="register-email">
                        Enter your email address:
                        <input id="register-email" type="email" />
                    </label>
                </li>
                <li>
                    <label for="register-password">
                        Enter a new password:
                        <input id="register-password" autocomplete="new-password" minlength="12" type="password" />
                    </label>
                </li>
                <li>
                    <input type="submit" value="Register!" />
                </li>
                <li>
                    <a id="signin-link" class="secondary-signin-link">Already have an account?</a>
                </li>
            </ul>
        </form>
        <p id="alternate-signins">
            Other ways to sign in:
        </p>
        <p>
            <img id="signin-with-google" src="./images/btn_google_signin_dark_normal_web.png" />
        </p>
    </main>
    <script src="./js/auth-bundle.js"></script>
</body>

</html>
