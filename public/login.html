<html>

<head>
    <title>Log In to HanziGraph</title>
    <link rel="stylesheet" type="text/css" href="css/hanzi-graph.css">
    <script type="module" src="./js/modules/init.js"></script>
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <main class="auth-form">
        <h1>Sign in or Register</h1>
        <form id="signin">
            <ul>
                <li>
                    <label for="email">
                        Enter your email address:
                        <input id="email" type="email" />
                    </label>
                </li>
                <li>
                    <label for="email">
                        Enter your password:
                        <input id="password" minlength="12" type="password" />
                    </label>
                </li>
                <li>
                    <input type="submit" value="Sign in!" />
                    <input id="register" type="button" value="Register" />
                </li>
            </ul>
            <p id="forgot-password">Forgot your password?</p>
            <p id="alternate-signins">
                Other ways to sign in:
            </p>
            <p>
                <img id="signin-with-google" src="./images/btn_google_signin_dark_normal_web.png" />
            </p>
        </form>
    </main>
    <script type="module" src="./js/modules/auth.js"></script>
</body>

</html>
